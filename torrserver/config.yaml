---
name: TorrServer-dev
slug: torrserver-dev
description: TorrServer for home assistant
image: ghcr.io/aatrubilin/hassio-torrserver/{arch}
version: 1.3.2-MatriX.135-dev
url: https://github.com/aatrubilin/hassio-torrserver
codenotary: aatrubilin@gmail.com
init: false
auth_api: true
arch:
  - armv7
  - armhf
  - amd64
  - i386
  - aarch64
map:
  - addon_config:rw
options:
  httpauth: false
  logins:
    - username: homeassistant
      password: homeassistant
  tgtoken: ""
  m3u_custom_host: ""
  ssl: false
  ssl_cert: ""
  ssl_key: ""
schema:
  httpauth: bool
  logins:
    - username: str
      password: password
  tgtoken: "str?"
  m3u_custom_host: "str?"
  ssl: bool
  ssl_cert: "str?"
  ssl_key: "str?"
ingress: true
ingress_port: 8090
host_network: true
ports:
  8090/tcp: 8090
  8091/tcp: 8091
  9080/tcp: 9080
ports_description:
  8090/tcp: TorrServer http port
  8091/tcp: TorrServer https port
  9080/tcp: DLNA-server port
startup: system
panel_icon: mdi:movie
