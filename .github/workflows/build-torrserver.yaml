---
name: build-torrserver

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: tag number
        run : echo ${{ github.event.release.tag_name }}
      - name: Checkout
        uses: actions/checkout@v3.3.0
