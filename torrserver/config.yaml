---
name: TorrServer
slug: torrserver
description: TorrServer for home assistant
image: ghcr.io/aatrubilin/hassio-torrserver/{arch}
version: 1.3.1-MatriX.135
url: https://github.com/aatrubilin/hassio-torrserver
codenotary: aatrubilin@gmail.com
init: false
auth_api: true
arch:
  - armv7
  - armhf
  - amd64
  - i386
  - aarch64
map:
  - addon_config:rw
options:
  httpauth: false
  logins:
    - username: homeassistant
      password: homeassistant
  tgtoken: ""
  m3u_custom_host: ""
schema:
  httpauth: bool
  logins:
    - username: str
      password: password
  tgtoken: "str?"
  m3u_custom_host: "str?"
ingress: true
ingress_port: 8090
ports:
  8090/tcp: 8090
  9080/tcp: 9080
ports_description:
  8090/tcp: TorrServer port
  9080/tcp: DLNA-server port
startup: system
panel_icon: mdi:movie
