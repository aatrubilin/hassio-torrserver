---
name: build-torrserver

on: [push, pull_request]
#  release:
#    types: [published]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.prep.outputs.VERSION }}
      VERSION_ADDON: ${{ steps.prep.outputs.VERSION }}
      VERSION_TS: ${{ steps.prep.outputs.VERSION }}
      VERSION_META: ${{ steps.prep.outputs.VERSION }}
      REPO: ${{ steps.prep.outputs.VERSION }}
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v3.3.0

      - name: ğŸ— Prepare envs
        id: prep
        working-directory: ./torrserver
        run: |
          VERSION=$(grep '^version: \w' config.yaml | sed 's/^.*: //')
          VERSION_ADDON=$(echo $VERSION | cut -d "-" -f 1)
          VERSION_TS=$(echo $VERSION | cut -d "-" -f 2)
          VERSION_META=$(echo $VERSION | cut -d "-" -f 3)
          REPO=${GITHUB_REPOSITORY}
          echo "Version: ${VERSION}"
          echo "Repo: ${REPO}"
          echo "VERSION=VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION_ADDON=VERSION_ADDON" >> "$GITHUB_OUTPUT"
          echo "VERSION_TS=VERSION_TS" >> "$GITHUB_OUTPUT"
          echo "VERSION_META=VERSION_META" >> "$GITHUB_OUTPUT"
          echo "REPO=REPO" >> "$GITHUB_OUTPUT"

      - name: ğŸ— Prepare source
        working-directory: ./torrserver/.build
        run: |
          rm -rf src
          echo "Clone TorrServer-${{ steps.prep.outputs.VERSION_TS }}"
          git clone --depth 1 --branch ${{ steps.prep.outputs.VERSION_TS }} https://github.com/YouROK/TorrServer.git src
          echo "Set relative path for staticfiles"
          jq -c '. + { "homepage": "./" }' ./src/web/package.json --indent 2 > ./src/web/package.$$.json
          mv ./src/web/package.$$.json ./src/web/package.json

      - name: ğŸ’¾ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: src
          path: ./torrserver/.build

  deploy:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        architecture:
          - amd64
          - i386
          - armhf
          - armv7
          - aarch64
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v3.3.0

      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"
          echo "from=${from}" >> "$GITHUB_OUTPUT"
          if [[ "${{ matrix.architecture}}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "i386" ]]; then
            echo "platform=linux/386" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "armhf" ]]; then
            echo "platform=linux/arm/v6" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "armv7" ]]; then
            echo "platform=linux/arm/v7" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi

      - name: ğŸŒ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: src

      - name: ğŸ“ Set up build cache
        id: cache
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-cache
          key: docker-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ matrix.architecture }}

      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: ğŸ— Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v3.3.0
        with:
          context: ./torrserver/.build
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{ needs.prepare.outputs.REPO }}:latest
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: ${{ steps.flags.outputs.platform }}
          push: true
          tags: |
            ghcr.io/${{ needs.prepare.outputs.REPO }}:${{ needs.prepare.outputs.VERSION }}-${{ matrix.architecture }}
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
